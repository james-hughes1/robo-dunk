name: Deploy Streamlit RL App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REPO_URL }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.ECR_REPO_URL }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ECR_REPO_URL }}:buildcache,mode=max
          provenance: false  # Avoid multi-platform manifest issues

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop existing container
            docker stop robo-dunk || true
            docker rm robo-dunk || true

            # Create models directory if it doesn't exist
            mkdir -p ~/models

            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URL }} || exit 1

            # Pull latest image
            docker pull ${{ secrets.ECR_REPO_URL }}:latest || exit 1

            # Run new container with models volume mounted
            docker run -d \
              --name robo-dunk \
              -p 8501:8501 \
              -p 8000:8000 \
              -v ~/models:/app/models \
              --restart unless-stopped \
              ${{ secrets.ECR_REPO_URL }}:latest || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Health check
        run: |
          echo "Waiting for service to become healthy..."
          for i in {1..15}; do
            if curl -f http://${{ secrets.EC2_HOST }}:8501 > /dev/null 2>&1; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 5s..."
            sleep 5
          done
          echo "Service failed to become healthy in time."
          exit 1
