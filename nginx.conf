server {
    listen 443 ssl;
    server_name robot-sandbox.xyz www.robot-sandbox.xyz;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/robot-sandbox.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/robot-sandbox.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main proxy to your Gradio / Streamlit / app
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # Critical for mobile video playback (range streaming)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_no_cache $http_range $http_if_range;
    }

    # Video file streaming support (MP4, WebM, OGG)
    location ~* \.(mp4|webm|ogg)$ {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_buffering off;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=3600";
    }

    # Allow large uploads if needed (videos, episode recordings, etc.)
    client_max_body_size 100M;
}

# HTTP â†’ HTTPS redirect (managed by Certbot)
server {
    if ($host = www.robot-sandbox.xyz) {
        return 301 https://$host$request_uri;
    }

    if ($host = robot-sandbox.xyz) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name robot-sandbox.xyz www.robot-sandbox.xyz;
    return 404;
}
