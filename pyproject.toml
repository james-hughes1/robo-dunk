[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310']  # adjust to your Python versions
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"               # makes isort compatible with Black
line_length = 88                # match Black line length
multi_line_output = 3           # vertical hanging indent for imports
include_trailing_comma = true   # needed for Black compatibility
force_grid_wrap = 0
use_parentheses = true
known_first_party = "rl,envs"  # replace with your local module names
default_section = "THIRDPARTY"
combine_as_imports = true
skip_gitignore = true

[tool.mypy]
python_version = 3.10
ignore_missing_imports = true
warn_unused_ignores = true
