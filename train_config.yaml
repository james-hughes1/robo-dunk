colab:
  enabled: true
  drive_mount_point: "/content/drive"
  drive_project_dir: "MyDrive/robo_dunk_rl"

env:
  render_mode: null
  fps: 60
  resize: [96, 96]
  bucket_height_min: 10
  bucket_height_max: 50
  bucket_width_min: 70
  bucket_width_max: 100
  bucket_y_min: 100
  bucket_y_max: 200
  arm_length_min: 40
  arm_length_max: 80
  ball_freq_min: 200
  ball_freq_max: 300
  max_episode_steps: 1000
  proximity_reward: 10.0
  time_penalty: 0.01

ppo:
  learning_rate: 2.5e-4
  n_steps: 256
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  verbose: 1
  tensorboard_log: "./ppo_robo_dunk_tensorboard/"

train:
  total_timesteps: 5_000_000
  save_path: "./models/ppo_robo_dunk.zip"
  eval_freq: 10_000
  logging_freq: 1
  n_envs: 12
  frame_stack: 4
