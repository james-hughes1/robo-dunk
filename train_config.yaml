colab:
  enabled: false
  drive_mount_point: "/content/drive"
  drive_project_dir: "MyDrive/robo_dunk_rl"

env:
  render_mode: null
  screen_width: 400
  screen_height: 400
  fps: 60
  resize: [96, 96]

ppo:
  learning_rate: 2.5e-4
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  verbose: 1
  tensorboard_log: "./ppo_robo_dunk_tensorboard/"

train:
  total_timesteps: 200000
  save_path: "./models/ppo_robo_dunk.zip"
  eval_freq: 5000
  n_envs: 4
  frame_stack: 4
